<div class="row main-class">
    <div class="col-6"><img src="../../assets/real-time-payments-promo.jpg" style="height: 100%;width: 100%;"></div>
    <div class="col-5 background-black">
        <mat-card style="height: 75%;">
            <mat-card-title align='center'>Transfer Money</mat-card-title>
            <mat-card-subtitle align='center'> <strong>Transfer Money from Online Payment Wallet</strong>
            </mat-card-subtitle>
            <mat-card class="marg-5">
                <div class="row">
                    <div class="col-6">
                        Available Balance : <strong>Rs {{availableBalance||0}} </strong>
                    </div>
                </div>
            </mat-card>
            <mat-card class="marg-5">
                <div class="row">
                    <div class="col-2" style="align-self: center;">
                        <strong>Mobile No:</strong>
                    </div>
                    <div class="col-5 font-12">
                        <mat-form-field appearance="outline">
                            <input matInput [(ngModel)]="phoneNumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2" style="align-self: center;">
                        <strong>Amount:</strong>
                    </div>
                    <div class="col-5 font-12">
                        <mat-form-field appearance="outline">
                            <input matInput [(ngModel)]="amount">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row pad-5">
                    <mat-radio-group class="example-radio-group" [(ngModel)]="payLater">
                        <mat-radio-button class="ind-radio" value="true">Pay Now</mat-radio-button>
                        <mat-radio-button class="ind-radio" value="false">Schedule for later <mat-form-field
                                appearance="outline">
                                <input matInput [matDatepicker]="picker" [min]="minDate" >
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

            </mat-card>
            <div class="row pad-5" style="justify-content: center;">
                <div class="col-3">
                    <button mat-raised-button class="btn-deloitte" (click)="sendMoney()">Pay</button>
                </div>
            </div>

        </mat-card>
    </div>
    <div class="col-1 background-black">

    </div>
</div>
