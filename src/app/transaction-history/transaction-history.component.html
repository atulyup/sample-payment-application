<div class="row main-class">
    <div class="col-6"><img src="../../assets/real-time-payments-promo.jpg" style="height: 100%;width: 100%;"></div>
    <div class="col-5 background-black">
        <mat-card style="height: 75%;">
            <mat-card-title align='center'>Transaction History</mat-card-title>
            <mat-card-subtitle align='center'> <strong>The Details of your latest transactions are displayed below</strong>
            </mat-card-subtitle>
            <mat-card class="marg-5">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="paymentType">
                      <th mat-header-cell *matHeaderCellDef> Payment Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> Amount </th>
                      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="transactionNumber">
                      <th mat-header-cell *matHeaderCellDef> Tracking Number </th>
                      <td mat-cell *matCellDef="let element"> {{element.transactionNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cancel">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"> <button mat-button (click)="removeElement(element)">Cancel</button> </td>
                      </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                  </table>
                                    
            </mat-card>
        </mat-card>
    </div>
    <div class="col-1 background-black">
    </div>
</div>
